<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="ui-panel">
            <h1>K-Means 3D</h1>
            <div id="controls">
                <label for="k-slider">Number of Clusters (K): <span id="k-value-display">5</span></label>
                <input type="range" id="k-slider" value="5" min="2" max="10">
                <label for="num-points">Number of Points:</label>
                <input type="number" id="num-points" value="400" min="10" max="1000">
                <button id="generate-data-points">Generate Data Points</button>
                <button id="initialize-centroids">Initialize Centroids</button>
                <button id="next-step">Next Step</button>
                <button id="reset-camera">Reset Camera View</button>
            </div>
            <!--
            <div class="control-group" id="camera-info-display">
                <label>Camera Info</label>
                <div id="camera-details">
                    <div>X Angle: <span id="cam-angle-x">0</span>&deg;</div>
                    <div>Y Angle: <span id="cam-angle-y">0</span>&deg;</div>
                    <div>Z Angle: <span id="cam-angle-z">0</span>&deg;</div>
                    <div>Zoom: <span id="cam-zoom">0.0</span></div>
                </div>
            </div>
            -->
        </div>
        <div id="canvas-panel">
            <p id="iteration-info">Iteration: 0</p>
            <div id="scene-container"></div>
            <div id="zoom-display" style="text-align:center; margin-top:12px; font-size:14px; color:#34495e; font-weight:500;">Zoom: <span id="current-zoom">0.0</span></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
